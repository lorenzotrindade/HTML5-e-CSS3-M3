<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Primeira Tabela</title>

    <style>
        BODY {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid green;
          
        }

        tr.linha{
            background-color: gray;
        }

         td {
            border: 1PX solid black;
            padding: 8PX;
        }

        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
  <h1> Primeira tabela </h1>

  <!--
  Hierarquias de tavelas simples:

  table =tabela

  table row= linha de tabela

  table HEADER = cabeÃ§alho
  table  data =  dado de tabela
  -->
<table>
    <tr> <!-- primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>

    </tr>
    <TR class="linha">
        <TD>A2</TD>
        <TD>B2</TD>
        <TD>C2</TD>
    </TR>
<TR>
    <TD>A3</TD>
    <TD>B3</TD>
    <TD>C3</TD>
</TR>

<TR >
    <TD>A4</TD>

</TR>

 </table>

  
</body>
</html>
